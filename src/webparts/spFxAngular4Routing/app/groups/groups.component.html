<div class="card border-info">
  <div class="card-body">
    <h4 class="card-title">Groups</h4>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of groups">
                <td>{{ g.Id }}</td>
                <td>{{ g.Title }}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
